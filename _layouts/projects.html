---
layout: default
---

{% if page.mathjax  %}
{% include mathjax_support.html %}
{% endif %}

{% for project in site.projects reversed %}
<article role="article">
  <h2><a href="{{ site.baseurl }}{{ project.url }}">
      {{ project.title }}
    </a></h2>
  <p>{{ project.summary }}</p>
  <time class="date" datetime="{{ project.date | date_to_xmlschema }}">{{ project.date | date: "%Y" }} &middot;
    {{ project.category }}</time>
</article>
{% endfor %}
